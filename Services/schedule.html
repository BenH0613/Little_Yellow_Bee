<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule a Meeting - Little Yellow Bee</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="biology.css" />
  <!-- Flatpickr styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_orange.css" />

  <style>
    .schedule-container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #fff8c4;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    .schedule-container h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #f4b400;
      color: #000;
      border: none;
      padding: 0.75rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #dfa800;
    }

    #confirmation {
      margin-top: 1rem;
      color: green;
      text-align: center;
      display: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_orange.css" />

</head>
<body>
  <nav class="navbar">
    <div class="logo">Little Yellow Bee</div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="biology.html">Back to Biology</a></li>
    </ul>
  </nav>

  <div class="schedule-container">
    <h2>Schedule a Meeting</h2>
    <form action="https://formspree.io/f/mnnvnddb" method="POST">
      <input type="text" name="full-name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <input type="tel" name="phone" placeholder="Your Phone Number" />

      <label for="meeting-time">Preferred Date & Time</label>
      <input type="text" name="preferred-time" id="meeting-time" placeholder="Pick a date & time" required />

      <textarea name="notes" placeholder="Anything else youâ€™d like to add? (Optional)" rows="4"></textarea>

      <!-- Optional: redirect to a thank-you page -->
      <input type="hidden" name="_redirect" value="https://benh0613.github.io/Little_Yellow_Bee/thank-you.html">

      <button type="submit">Submit Request</button>
    </form>


  </div>

  <script>
    // Initialize Flatpickr
    flatpickr("#meeting-time", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      altInput: true,
      altFormat: "F j, Y - h:i K",
      minDate: "today"
    });

    // Handle form submission
    document.getElementById("meetingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("confirmation").style.display = "block";
      this.reset();
    });
  </script>


  <!-- Flatpickr JS must come first -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Then your custom script -->
  <script>
    flatpickr("#meeting-time", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      altInput: true,
      altFormat: "F j, Y - h:i K",
      minDate: "today"
    });

    document.getElementById("meetingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("confirmation").style.display = "block";
      this.reset();
    });
  </script>


</body>
</html>
